<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>cgi sample</title>
</head>
<body bgcolor=#ffffff text=#000000>
	<div style="text-align:center">
		<font size=+2><b><font color=#007744>cgi sample</font></b></font>
		<br>
		<br>
		<table width=80%%>
		<tr>
			<td colspan=2>
			<form method="post" action="sample.cgi">
				<p>
					<font color=#0000bb>名前：</font> 
					<input type="text" name="username">
					<br>
				</p>
				<p>
					<font color="#0000bb">性別：<font/> 
					<input type="checkbox" name="gender" value="male"> 男 　　　　 
					<input type="checkbox" name="gender" value="female"> 女
				</p>
				<p>
					<font color=#0000bb>説明：</font>
					<br>
					<textarea name="contents" rows=10 cols=50></textarea>
					<br>
				</p>
				<div style="text-align:center">
					<input type="submit" value="送信">
					<input type="reset" value="クリア">
				</div>
			</form>
			</td>
		</tr>
		</table>
	</div>
</body>
</html>
